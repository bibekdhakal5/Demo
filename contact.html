<form onsubmit="sendToWhatsApp(event)">
  <label>Your Name:</label><br>
  <input id="name" type="text" placeholder="Enter your name"><br><br>

  <label>Your Email:</label><br>
  <input id="email" type="email" placeholder="Enter your email"><br><br>

  <label>Your Message:</label><br>
  <textarea id="message" placeholder="Write your message here..."></textarea><br><br>

  <input type="submit" value="Send on WhatsApp">
</form>

<script>
function sendToWhatsApp(event) {
    event.preventDefault();
    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let message = document.getElementById("message").value;

    let text = `Hello, my name is ${name}. My email is ${email}. Message: ${message}`;
    let url = `https://wa.me/9779768907001?text=${encodeURIComponent(text)}`;
    window.open(url, '_blank'); // opens WhatsApp
}
</script>
